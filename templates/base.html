<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/fontawesome-free-5.15.4-web/css/all.min.css">

<body>
    {% block content %}

    {% endblock %}

    <script type="text/javascript" src="/static/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/fontawesome-free-5.15.4-web/js/all.js"></script>
    <script>
        $("#slika").on("change", function (e) {
            var reader = new FileReader();
            const file = e.target.files[0];
            reader.onload = function (e) {
                $("#student_slika1").attr("src", e.target.result);
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>

</html>
