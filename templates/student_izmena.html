{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center my-1">
        <h2>Izmena Studenta</h2>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 col-xs-12">
            <form action="{{ url_for('student_izmena', id=student.id) }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="slika">
                        <img {%if student.slika %} src="/static/uploads/{{ student.slika }}" {% else %}
                            src="/static/img/placeholder.png" {% endif %} id="slika_pregled" />
                    </label>
                    <label for="slika" class="btn btn-primary">Odaberi sliku</label>
                    <input type="file" accept="image/*" class="custom-file-input" hidden id="slika" name="slika">
                </div>
                <div class="form-group">
                    <label for="ime">Ime</label>
                    <input type="text" name="ime" class="form-control" value={{ student.ime }} required>
                </div>
                <div class="form-group">
                    <label for="ime-roditelja">Ime jednog roditelja</label>
                    <input type="text" name="ime-roditelja" class="form-control" value={{ student.ime_roditelja }}
                        required>
                </div>
                <div class="form-group">
                    <label for="prezime">Prezime</label>
                    <input type="text" name="prezime" class="form-control" value={{ student.prezime }} required>
                </div>
                <div class="form-group">
                    <label for="broj-indeksa">Broj indeksa</label>
                    <input type="text" name="broj-indeksa" class="form-control" value={{ student.broj_indeksa }}
                        required>
                </div>
                <div class="form-group">
                    <label for="godina-studija">Godina studija</label>
                    <input type="text" name="godina-studija" class="form-control" value={{ student.godina_studija }}
                        required>
                </div>
                <div class="form-group">
                    <label for="jmbg">JMBG</label>
                    <input type="text" name="jmbg" class="form-control" value={{ student.jmbg }} required>
                </div>
                <div class="form-group">
                    <label for="datum-rodjenja">Datum rodjenja</label>
                    <input type="date" name="datum-rodjenja" class="form-control" value={{ student.datum_rodjenja }}
                        required>
                </div>
                <div class="form-group">
                    <label for="espb">ESPB</label>
                    <input type="text" name="espb" class="form-control" value={{ student.espb }} required>
                </div>
                <div class="form-group">
                    <label for="prosek">Prosek</label>
                    <input type="text" name="prosek" class="form-control" value={{ student.prosek_ocena }} required>
                </div>
                <div class="form-group">
                    <label for="broj-telefona">Broj telefona</label>
                    <input type="text" name="broj-telefona" class="form-control" value={{ student.broj_telefona }}
                        required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" value={{ student.email }} required>
                </div>
                <input type="submit" class="btn btn-primary mt-2" role="button" value="Sacuvaj">
            </form>
        </div>
    </div>
</div>
{% endblock %}
