{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="d-flex justify-content-center my-5">
    <h2>Novi Predmet</h2>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-lg-6 col-xs-12">
      <form action="{{ url_for('predmet_novi') }}" method="POST">
        <div class="form-group">
          <label for="sifra">Sifra</label>
          <input type="text" name="sifra" class="form-control" required />
        </div>
        <div class="form-group my-2">
          <label for="naziv">Naziv</label>
          <input type="text" name="naziv" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="godina-studija">Godina studija</label>
          <input
            type="text"
            name="godina-studija"
            class="form-control"
            required
          />
        </div>
        <div class="form-group my-2">
          <label for="espb">ESPB</label>
          <input type="text" name="espb" class="form-control" required />
        </div>
        <div class="form-group my-2">
          <label for="obavezni-izborni">Obavezni/Izborni</label>
          <select
            name="obavezni-izborni"
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected disabled>Status predmeta</option>
            <option value="obavezni">Obavezni</option>
            <option value="izborni">Izborni</option>
          </select>
        </div>
        <input
          type="submit"
          class="btn btn-primary"
          role="button"
          value="Sacuvaj"
        />
      </form>
    </div>
  </div>
</div>
{% endblock %}
